<script>
    // Initialize Typed.js
    document.addEventListener("DOMContentLoaded", function () {
        var options = {
            strings: ["Hey I'm<br>Vanshika...","I build<br>websites...","Let's<br>connect?","Hey I'm<br>Vanshika..."], // Add the strings you want to type here
            typeSpeed: 100, // Speed of typing in milliseconds
            backSpeed: 100, // Speed of erasing in milliseconds
            backDelay: 1000, // Delay before starting to erase
            startDelay: 500, // Delay before starting to type
            loop: false // Set to true to loop the animation
        };

        var typed = new Typed("#typed-name", options);
    });
</script>
